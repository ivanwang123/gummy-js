<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>  
  
  <script
    src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
    integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <link href="styles.css" rel="stylesheet">

  <title>Scratch</title>
</head>
<body>
  <div class="main-container">
    <div class="blocks-section">
      <div id="blocks-container"></div>
    </div>
    <div class="editor-section">
      <div class="script-navbar">
        <button type="button" id="block-mode">Block</button>
        <button type="button" id="script-mode">Script</button>
      </div>
      <div class="editor-options">
        <button type="button" id="clear-btn">Clear</button>
        <button type="button" id="reset-btn">Reset</button>
        <select id="editor-selector" data-prev="editor">
          <option value="editor">Editor</option>
          <option value="box">Box</option>
          <option value="moving">Moving box</option>
        </select>
      </div>
      <div id="code-editor"></div>
      <textarea id="script-preview" readonly></textarea>
    </div>
    <div class="canvas-section">
      <div class="button-wrapper">
        <button type="button" id="run-btn" class="icon-btn"><img src="res/play-solid.svg" alt="play"></button>
        <button type="button" id="refresh-btn" class="icon-btn"><img src="res/sync-alt-solid.svg" alt="refresh"></button>
        <button type="button" id="download-btn" class="icon-btn"><img src="res/file-download-solid.svg" alt="download"></button>
      </div>
      <div class="canvas-wrapper">
        <canvas id="canvas" width="400" height="300" tabindex="1"></canvas>
      </div>
      <div id="alert"><header class="alert-header">Console</header></div>
    </div>
  </div>

  <script src="blocks.js" type="module"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
